<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .result-box {
      background-color: #2b2b3d;
      padding: 30px 50px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #00ffe0;
      margin-bottom: 10px;
    }

    .prediction-value {
      font-size: 32px;
      font-weight: bold;
      color: #00ffb7;
      margin-top: 10px;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      color: #00ffe0;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #00ccbb;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>Predicted Board Game Rating</h2>
    <div class="prediction-value">{{ prediction }}</div>
    <a href="/">‚üµ Predict Again</a>
  </div>
</body>
</html>
