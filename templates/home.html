<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Board Game Review Prediction</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #1e1e2f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      overflow-y: auto;
    }

    .form-wrapper {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
    }

    .form-container {
      background: #2b2b3d;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      max-height: 90vh;
      overflow-y: auto;
    }

    h2 {
      text-align: center;
      color: #00ffe0;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #3c3c50;
      color: #fff;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px #00ffe0;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #00ffe0;
      color: #1e1e2f;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #00ccbb;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="form-container">
      <h2>Board Game Review Prediction</h2>
      <form action="/predict" method="post">
        <div class="form-group">
          <label for="type">Type</label>
          <input type="number" name="type" required>
        </div>
        <div class="form-group">
          <label for="yearpublished">Year Published</label>
          <input type="number" name="yearpublished" required>
        </div>
        <div class="form-group">
          <label for="minplayers">Min Players</label>
          <input type="number" name="minplayers" required>
        </div>
        <div class="form-group">
          <label for="maxplayers">Max Players</label>
          <input type="number" name="maxplayers" required>
        </div>
        <div class="form-group">
          <label for="playingtime">Playing Time</label>
          <input type="number" name="playingtime" required>
        </div>
        <div class="form-group">
          <label for="minage">Min Age</label>
          <input type="number" name="minage" required>
        </div>
        <div class="form-group">
          <label for="users_rated">Users Rated</label>
          <input type="number" name="users_rated" required>
        </div>
        <div class="form-group">
          <label for="bayes_average_rating">Bayes Average Rating</label>
          <input type="number" name="bayes_average_rating" step="any" required>
        </div>
        <div class="form-group">
          <label for="total_traders">Total Traders</label>
          <input type="number" name="total_traders" required>
        </div>
        <div class="form-group">
          <label for="total_wanters">Total Wanters</label>
          <input type="number" name="total_wanters" required>
        </div>
        <div class="form-group">
          <label for="total_wishers">Total Wishers</label>
          <input type="number" name="total_wishers" required>
        </div>
        <div class="form-group">
          <label for="average_weight">Average Weight</label>
          <input type="number" name="average_weight" step="any" required>
        </div>
        <button type="submit" class="submit-btn">Predict Rating</button>
      </form>
    </div>
  </div>
</body>
</html>
